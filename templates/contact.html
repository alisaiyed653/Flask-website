<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stone Choice Properties</title>
    <style>
        /* CSS Styles */
        body, header {
            margin: 0;
            padding: 0;
            background-image: url("/static/white.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: local;
            overflow-y: scroll;
            font-family: Copperplate, Papyrus, fantasy;
            color: #333;
        }
        
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        
        header {
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        h1 {
            font-size: 50px;
            margin-left: 150px;
            cursor: pointer;
        }
        
        nav button {
            margin: 5px;
            font-size: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #333;
        }

        .content {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            color: #444;
        }

        .content h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="/static/scp.png" alt="Logo">
        <h1 onclick="window.location.href='/'">Stone Choice Properties</h1>
        <nav>
            <button onclick="window.location.href='/about'">About Us</button>
            <button onclick="window.location.href='/contact'">Contact Us</button>
        </nav>
    </header>

    <div class="content">
        <h2>Contact Us</h2>
        <form action="/submit_contact_form" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="tel" id="mobile_number" name="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    
    <footer class="footer">
        Â© 2024 Stone Choice Properties Limited. All rights reserved.
    </footer>
</body>
</html>
